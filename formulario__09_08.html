<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h1 class="card-title text-center border-bottom pb-3">Formulário Hugão</h1>
                        <form id="hugaoForm">
                            <div class="mb-3">
                                <label class="form-label" for="name">Nome:</label>
                                <input class="form-control bg-dark text-white border-white" type="text" id="name">   
                            </div>  

                            <div class="mb-3">
                                <label class="form-label" for="e-mail">E-mail:</label>
                                <input class="form-control bg-dark text-white border-white" type="text" id="e-mail">   
                            </div> 

                            <div class="mb-3">
                                <label class="form-label" for="message">Mensagem:</label>
                                <textarea class="form-control bg-dark text-white border-white" id="message"></textarea>  
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-light mt-3">Enviar</button>
                            </div>  
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="formulario_09_08.js"></script>
</body>
</html>
